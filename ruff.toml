# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py310"
line-length = 130
exclude=[
    ".git,",
    "__pycache__",
    "build",
    "tools/**",
]
lint.select = [
    "A",
    "ARG",
    "ASYNC",
    "ASYNC1",
    "B",
    "BLE",
    "C4",
    "COM",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "EXE",
    "F",
    "FBT",
    "FLY",
    "G",
    "I",
    "ICN",
    "INP",
    "INT",
    "ISC",
    "LOG",
    "NPY",
    "PERF",
    "PGH",
    "PIE",
    "PLE",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "SLOT",
    "T10",
    "T20",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
lint.extend-ignore = [
    "E501",  # Line too long
    "COM812", # May cause conflicts when used with the formatter
    "ISC001",  # May cause conflicts when used with the formatter
    "G004", # May cause conflicts when used with the logger
    "SIM108", # Ternaly operator is not always the best choice
    "UP031", # Temp
]

[lint.per-file-ignores]
"examples/*.py" = [
    "INP001", # examples is part of an implicit namespace package
    "T201", # We need print in our examples
]
"docs/conf.py" = [
    "INP001", # conf.py is part of an implicit namespace package
]

[lint.pydocstyle]
convention = "numpy"

[format]
docstring-code-format = true
indent-style = "space"
quote-style = "double"
